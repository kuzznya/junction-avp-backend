apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-admin-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - secretName: main-tls
      hosts:
        - junction.kuzznya.space
  rules:
    - host: junction.kuzznya.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-admin
                port:
                  number: 80

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-admin
  labels:
    app: frontend-admin
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http80
  selector:
    app: frontend-admin

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-admin
  labels:
    app: frontend-admin
spec:
  selector:
    matchLabels:
      app: frontend-admin
  template:
    metadata:
      labels:
        app: frontend-admin
    spec:
      containers:
        - name: frontend-admin
          image: ghcr.io/kuzznya/junction-avp-backend/frontend-admin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
